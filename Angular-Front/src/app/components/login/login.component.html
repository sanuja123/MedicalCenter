

<div class="container">


  <div class = "row">
  <h2>Login</h2>
  <br>
  <hr>

  <div class="col-md-12"></div>

  <div class="col-md-12">

          <form class = "form-horizontal" method = "post" action="">
            <form [formGroup]="loginForm">

              <div class="form-group">
                  <label for="inputEmail3" class = "col-sm-2 control-lable ">Email</label>
                  <div class="col-sm-10">
                      <input formControlName="email" type = "email" class="form-control"  placeholder="Email" name="email" ngModel>
                  </div>
              </div>

              <div class="form-group">
                  <label for="inputEmail3" class = "col-sm-2 control-lable ">Password</label>
                  <div class="col-sm-10">
                      <input formControlName="password" type = "password" class="form-control"  placeholder="Password" name="password" ngModel>
                  </div>
              </div>

              <div class="form-group">
                  <div class="col-sm-offset-2 col-sm-10">
                      <button type = "submit" class="btn btn-success" id = "adduser" (click)="login()">Login</button>
                      <button type = "button" class="btn btn-success ml-3" id = "register" (click)="moveToRegister()">Register</button>
                  </div>
              </div>

          </form>
        </form>
      </div>
  </div>

</div>
