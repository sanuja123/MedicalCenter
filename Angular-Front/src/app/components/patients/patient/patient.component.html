<div>
  <br>
  <mat-card>
    <div class="example-button-row">
        <button mat-raised-button color = "primary" routerLink="/patient/add">Add New Patient</button>
        <button mat-raised-button color = "accent" routerLink="/patient/medicalreport">Medical Report</button>
    </div>
    <br><br>
    <mat-divider></mat-divider>
    <br>
    <table mat-table [dataSource] = "patient" >

      <ng-container matColumnDef="reg_No">
        <th mat-header-cell *matHeaderCellDef>Reg_No</th>
        <td mat-cell *matCellDef="let element">{{element.reg_No}}</td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{element.name}}</td>
      </ng-container>

      <ng-container matColumnDef="age">
        <th mat-header-cell *matHeaderCellDef>Age</th>
        <td mat-cell *matCellDef="let element">{{element.age}}</td>
      </ng-container>

      <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef>Address</th>
        <td mat-cell *matCellDef="let element">{{element.address}}</td>
      </ng-container>

      <ng-container matColumnDef="mobile_No">
        <th mat-header-cell *matHeaderCellDef>mobile_No</th>
        <td mat-cell *matCellDef="let element">{{element.mobile_No}}</td>
      </ng-container>

      <ng-container matColumnDef="mother">
        <th mat-header-cell *matHeaderCellDef>Mother</th>
        <td mat-cell *matCellDef="let element">{{element.mother.name}}</td>
      </ng-container>

      <ng-container matColumnDef="father">
        <th mat-header-cell *matHeaderCellDef>Father</th>
        <td mat-cell *matCellDef="let element">{{element.father.name}}</td>   
      </ng-container>

      <ng-container matColumnDef="diseases">
        <th mat-header-cell *matHeaderCellDef>diseases</th>
        <td mat-cell *matCellDef="let element">{{element.diseases}}</td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef class="mat-column-right">Actions</th>
        <td mat-cell *matCellDef="let element" class="mat-column-right">
          <button mat-icon-button color="primary" (click)="editPatient(element._id)"><mat-icon>launch</mat-icon></button>
          <button mat-icon-button color="warn" (click)="deletePatient(element._id)" ><mat-icon>delete_outline</mat-icon></button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns:displayedColumns;"></tr>
          
    </table>

    <mat-paginator [length]="100"
              [pageSize]="5"
              [pageSizeOptions]="[5, 10, 25, 100]">
    </mat-paginator>
  </mat-card>
</div>
