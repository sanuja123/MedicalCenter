<div class="container">

  <div class = "row">
  <h2>Registration</h2>
  <br>
  <hr>

  <div class="col-md-2"></div>

  <div class="col-md-12">
      <form [formGroup]="registerForm">

              <div class="form-group">
                  <label for="inputEmail3" class = "col-sm-2 control-lable">User Name</label>
                  <div class="col-sm-10">
                      <input formControlName="username" type = "text" class="form-control"  placeholder="User Name" name="username">

                  </div>
              </div>


              <div class="form-group">
                  <label for="inputEmail3" class = "col-sm-2 control-lable ">Email</label>
                  <div class="col-sm-10">
                      <input formControlName="email" type = "email" class="form-control"  placeholder="Email" name="email">
                  </div>
              </div>

              <div class="form-group">
                  <label for="inputEmail3" class = "col-sm-2 control-lable ">Password</label>
                  <div class="col-sm-10">
                      <input formControlName="password" type = "password" class="form-control"  placeholder="Password" name="password">
                  </div>
              </div>

              <div class="form-group">
                <label for="inputEmail3" class = "col-sm-2 control-lable ">Confirm Password</label>
                <div class="col-sm-10">
                    <input formControlName="cpass" type = "password" class="form-control"  placeholder="Confirm Password" name="cpass">
                </div>
            </div>

              <div class="form-group">
                  <div class="col-sm-offset-2 col-sm-10">
                      <button type = "submit" class="btn btn-success" id = "adduser" (click)="register()">Register</button>
                      <button type = "submit" class="btn btn-success ml-3" id = "adduser1" (click)="moveToLogin()">Login</button>
                  </div>
              </div>

          </form>

      </div>
  </div>
</div>
